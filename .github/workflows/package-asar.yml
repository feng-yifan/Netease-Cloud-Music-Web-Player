name: 打包 ASAR 应用

on:
  push:
    tags:
      - '\d+.\d+.\d+'
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: 安装依赖
        run: npm install

      - name: 创建 dist 目录
        run: mkdir -p dist

      - name: 打包应用（生成目录结构）
        run: npm run package:linux

      - name: 提取 ASAR 文件
        run: |
          # electron-builder --dir 会生成 linux-unpacked 目录
          # ASAR 文件位于 resources/app.asar
          ASAR_PATH="dist/linux-unpacked/resources/app.asar"

          if [ ! -f "$ASAR_PATH" ]; then
            echo "错误: ASAR 文件不存在: $ASAR_PATH"
            echo "检查 dist 目录结构:"
            find dist -type f | head -20
            exit 1
          fi

          echo "✓ 找到 ASAR 文件: $ASAR_PATH"
          echo "大小: $(du -h $ASAR_PATH | cut -f1)"
          ls -lh $ASAR_PATH

      - name: 上传 ASAR 文件
        uses: actions/upload-artifact@v4
        with:
          name: app-asar
          path: dist/linux-unpacked/resources/app.asar
          retention-days: 30

      - name: 重命名 ASAR 文件（添加版本号）
        run: |
          ASAR_PATH="dist/linux-unpacked/resources/app.asar"
          if [ "${{ github.ref_type }}" = "tag" ]; then
            TAG_NAME="${{ github.ref_name }}"
            NEW_NAME="dist/app-${TAG_NAME}.asar"
            cp "$ASAR_PATH" "$NEW_NAME"
            echo "ASAR_RELEASE_PATH=$NEW_NAME" >> $GITHUB_ENV
            echo "重命名: $ASAR_PATH -> $NEW_NAME"
          else
            echo "ASAR_RELEASE_PATH=$ASAR_PATH" >> $GITHUB_ENV
          fi

      - name: 上传到 GitHub Release
        if: github.ref_type == 'tag'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "正在上传 ASAR 到 Release ${{ github.ref_name }}..."
          gh release upload "${{ github.ref_name }}" "${{ env.ASAR_RELEASE_PATH }}" --clobber
          echo "✓ ASAR 文件已上传到 Release"

      - name: 显示 ASAR 信息
        run: |
          echo "=== ASAR 文件信息 ==="
          echo "文件路径: ${{ env.ASAR_RELEASE_PATH }}"
          echo "文件大小: $(du -h ${{ env.ASAR_RELEASE_PATH }} | cut -f1)"
          echo "MD5: $(md5sum ${{ env.ASAR_RELEASE_PATH }} | cut -d' ' -f1)"
          echo "=== 构建完成 ==="
